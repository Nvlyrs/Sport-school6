- header: Спортивная гимнастика
  disc: Вид спорта, в который входят вольные упражнения, упражнения, выполняемые на снарядах, и опорные прыжки. От акробатики, включающей перекаты, прыжки, вращения тела с опорой и без нее, спортивная гимнастика отличается тем, что в комплекс ее упражнений включены упражнения на снарядах.
  img: "../assets/img/kinds-of-sports/kind-of-sport-image-id1.jpg"
- header: Спортивная акробатика
  disc: "В спортивной акробатике существует несколько видов программ: прыжковая, парная и групповая. В прыжковой акробатике спортсмен выполняет акробатические прыжки на специальной дорожке длиной 30 метров. В парной и групповой акробатике спортсмены выполняют акробатические упражнения различной сложности парами или группами. Пары и группы могут быть мужскими, женскими или смешанными."
  img: "../assets/img/kinds-of-sports/kind-of-sport-image-id2.jpg"
- header: Художественная гимнастика
  disc: "Один из самых зрелищных и изящных видов спорта, суть которого заключается в выполнении гимнастических и танцевальных упражнений. Упражнения могут выполняться как с использованием предметов (обруч, мяч, скакалка, лента, булавы), так и без него. Художественная гимнастика является олимпийским видом спорта."
  img: "../assets/img/kinds-of-sports/kind-of-sport-image-id3.jpg"
