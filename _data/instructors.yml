  - name: Соломянная Ольга Владиславовна
    disc: >2
         Тренер по художественной гимнастике. Окончила Волгоградскую государственную академию физической культуры в 1998 году. Присуждена степень бакалавра физической культуры. Стаж работы по специальности 23 года.

          В 2014 году прошла повышение квалификации в ГАОУ ДПО «ВГАПО» по дополнительной профессиональной программе «Формирование социально-адаптивной личности воспитанника в образовательных организациях дополнительного образования».
    kind-of-sports:
      - label: Художественная гимнастика
    img: /assets/uploads/img_20220218_150630-removebg-preview-1.png
  - name: Тимофеев Михаил Юрьевич
    disc: Тренер по спортивной гимнастике. «Мастер спорта России» по спортивной
      гимнастике. Высшая квалификационная категория. Кандидат педагогических
      наук. Окончил Волгоградскую государственную академию физической культуры в
      2006 году. Присуждена квалификация специалист по физической культуре и
      спорту по специальности «физическая культура и спорт». Стаж работы по
      специальности 13 лет.
    img: assets/img/coaches/coach-id1.png
    kind-of-sports:
      - label: Спортивная гимнастика
  - name: Чижикова Надежда Амангалиевна
    disc: >
