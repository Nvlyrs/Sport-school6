  - name: Карнаухова Ольга Дмитриевна
    disc: Тренер по художественной гимнастике. «Мастер спорта России» по
      художественной гимнастике. Первая квалификационная категория. Окончила
      Волгоградскую государственную академию физической культуры в 2014 году.
      Освоила программу бакалавриата по направлению подготовки физическая
      культура, присвоена квалификация бакалавра физической культуры.  Стаж
      работы по специальности 10 лет.
    img: /assets/uploads/img_20220218_151307-removebg-preview-1.png
