instructors:
  - name: Блинков Сергей Владимирович
    disc: >+
      Тренер по спортивной гимнастике. «Мастер спорта СССР» по спортивной
      гимнастике. Высшая квалификационная категория. Окончил Волгоградский
      государственный институт физической культуры в 1985 году по специальности
      физическое воспитание, присвоена квалификация преподаватель физического
      воспитания. Стаж работы по специальности 29 лет.

    img: /assets/uploads/img_20220218_150825-removebg-preview-1.png
  - name: Чижикова Надежда Амангалиевна
    disc: >
      Тренер по спортивной гимнастике. «Мастер спорта России» по спортивной
      гимнастики. Окончила Волгоградскую государственную академию физической
      культуры в 2011 году. Присуждена степень бакалавра физической культуры по
      направлению «физическая культура». Стаж работы по специальности 8 лет.
    img: /assets/uploads/img_20220218_151324-removebg-preview-2.png
  - name: Коноваленко Дмитрий Алексеевич
    disc: >+
      Тренер по спортивной акробатике. Высшая квалификационная категория.
      Окончил ВГАФК в 2012 году. Стаж работы 9 лет. Мастер спорта.

    img: /assets/uploads/dsc01367.png
  - name: Абрамов Юрий Александрович
    disc: "Тренер по спортивной акробатике. Отличник Физической культуры. Окончил
      ВГИФК в 1972 году. Стаж работы 46 лет. "
    img: /assets/uploads/img_20220218_150024-removebg-preview-1.png
  - name: Кузнецова Тамара Владимировна
    disc: "Тренер по спортивной гимнастике. Окончила Волгоградское
      культурно-просветительное училище в 1985 году по специальности
      «культурно-просветительная работа», присвоена квалификация клубный
