  - id: 2
    header: Образовательные стандарты
    anchor: "standarts"
    paragraphs: 
      - text: "В МБУ СШ № 6 разработаны предпрофессиональные программы по спортивной гимнастике, спортивной акробатике, художественной гимнастике."
        linkName: ""
        link: ""
      - text: "Дополнительные общеобразовательные предпрофесситнальные программы разработаны на основе Федеральных государственных требований к минимуму содержания, структуре, условиям реализации дополнительных предпрофессиональных программ в области физической культуры и спорта и к срокам обучения по этим программам (Приказ Минспорта России от 12.09.2013 г. № 730), с учетом Федеральных стандартов спортивной подготовки по видам спорта. "
        linkName: ""
        link: ""
      - text: "Приказ Министерства спорта РФ от 30 августа 2013 г. № 691"
        linkName: "Об утверждении Федерального стандарта спортивной подготовки по виду спорта спортивная гимнастика."
        link: "http://www.garant.ru/products/ipo/prime/doc/70369752/"
      - text: "Приказ Министерства спорта РФ от 30 декабря 2014 г. 1105"
        linkName: "Об утверждении Федерального стандарта спортивной подготовки по виду спорта спортивная акробатика."
        link: "http://www.garant.ru/products/ipo/prime/doc/70369752/"
      - text: "Приказ Министерства спорта РФ от 05 февраля 2013 г. № 40"
        linkName: "Об утверждении Федерального стандарта спортивной подготовки по виду спорта художественная гимнастика."
        link: "http://www.garant.ru/products/ipo/prime/doc/70369752/"
